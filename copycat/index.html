<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copycat</title>

</head>

<body>

    <nav>
        <div id="accueil">
            <div class="left">
                <div id="logo">

                    <!-- transition transform rotate 3 div, 3 barres, 1 disparait et les deux autres forment une croix -->
                    <div class="outline">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
                <div class="text">
                    <p>Plant 22 is a creative</p>
                    <span>co-working space</span>
                    <p>in Amsterdam-West</p>
                </div>
            </div>
            <div class="right">
                <div class="elements">
                    <span class="tw">tw</span><b>•</b>
                    <span class="fb">fb</span><b>•</b>
                    <span class="ig">ig</span>
                </div>
                <div class="text">
                    <p>We have <span class="spot">1 Spot </span>available !</p>
                    <p>for more information <span class="contact">contact us</span></p>
                </div>
            </div>
        </div>
    </nav>
    <div id="nav">
        <div class="space">
            <p>SPACE</p>
        </div>
        <div class="members">
            <p>MEMBERS</p>
        </div>
        <div class="membership">
            <p>MEMBERSHIP</p>
        </div>
        <div class="contact">
            <p>CONTACT</p>
        </div>
    </div>
</body>

</html>
